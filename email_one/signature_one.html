<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .signature-container {
            display: flex;
            justify-self: center;
            align-items: center;
            gap: 30px;
            max-width: 700px;
            width: 100%;
            border-top: 2px solid #d9d9d9;
            padding-top: 20px;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            margin-left: 15px;
            width: 80px;
        }

        .info .icon {
            font-size: 16px;
            color: #e14650;
            margin-right: 7px;
        }

        .name {
            font-size: 25px;
            font-weight: bold;
            font-family:Arial, Helvetica, sans-serif;
            border-right: 2px solid rgba(0, 0, 0, 0.722);
            padding-right: 10px;
        }
        .roles {
            color: #666;
            font-style: italic;
            font-size: 25px;
            font-weight: lighter;
            letter-spacing: 1px;
            text-align: center;
        }

        .role {
            color: #666;
            font-style: italic;
            font-weight: lighter;
            letter-spacing: 1px;
            padding-left: 10px;
        }

        .contact-info,
        .social-icons {
            margin-top: 10px;
        }

        .contact-info div {
            margin-bottom: 5px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }
        .profile-image {
            width: 89px;
            height: 89px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="signature-container">
        <div>
            <img src="./tiger-lily.png" alt="icon" style="width: 100px;">
            <p class="roles">Waledxpert</p>
        </div>
        <div style="width: 100%;">
            <div style="display: flex; align-items: center; padding-bottom: 7px;">
                <div><strong class="name">John Doe</strong></div>
                <div class="role">Sales & Marketing Director</div>
            </div>
            <div class="" style="border-top: 2px solid #e14650; padding-top: 15px; width: 100%;">
                <div><strong>My Company</strong></div>
                <div class="info" style="font-size: 12px;">
                    <div style="display: flex; flex-wrap: wrap; gap: 30px; align-items: center;">
                        <div><span class="icon"><i class="fa-solid fa-ticket-simple"></i></span> (800) 555-0299</div>
                        <div><span class="icon"><i class="fa-solid fa-phone"></i></span> (800) 555-0199</div>
                    </div>
                    <div style="display: flex; flex-wrap: wrap; gap: 30px; align-items: center;">
                        <div>
                            <span class="icon"><i class="fa-solid fa-at"></i></span>
                            <a href="mailto:waledxpert@gmail.com" style="text-decoration: none; color: inherit;">john.doe@my-company.com</a>
                        </div>
                        <div class="company-site info">
                            <span class="icon"><i class="fa-solid fa-earth-africa"></i></span> www.mycompany.com
                        </div>
                    </div>
                    <div class="company-site info">
                        <span class="icon"><i class="fa-solid fa-house"></i></span> Adedosu Street, Lagos, 102334, Nigeria
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>

</html>
